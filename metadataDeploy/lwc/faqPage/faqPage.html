    <section class="faq-section">
      <h2 class="Topics" id="jifx-agent">JIFX Agent</h2>
      <h3 class="Description">Description
        <p class="description-text">This agent provides information about JIFX events, including summaries, attendance, and company contributions.</p>
      </h3>
        <ul class="question-list">
          <li>Generate a summary for JIFX 25-3.</li>
          <li>Get top contributing companies for Jifx events.</li>
          <li>How many companies attended JIFX 24-4?</li>
          <li>What is the average TRL for Health and Safety?</li>
          <li>Which companies attended JIFX 24-4?</li>
        </ul>
    </section>
    <section class="faq-section">
      <h2 class="Topics" id="matching-agent">Matching Agent</h2>
      <h3 class="Description">Description
        <p class="description-text">This is a matching agent which can handle specific match requests for problems, SMEs, and Products.</p>
      </h3>
      <ul class="question-list">
        <li>Suggest products to help with the "Portable Power" problem.</li>
        <li>Suggest SMEs to help with the "Portable Power" problem.</li>
        <li>Suggest Products for Adaptive Camouflage Coating Monitoring_Synthetic.</li>
        <li>Suggest SMEs for Adaptive Camouflage Coating Monitoring_Synthetic.</li>
        <li>Find me a product that solves this problem.</li>
        <li>Find SMEs who can solve this problem.</li>
      </ul>
    </section>
    <section class="faq-section">
      <h2 class="Topics" id="meeting-agent">Meeting Agent</h2>
      <h3 class="Description">Description
        <p class="description-text">This agent provides any information about meetings, including action items, attendees, and can generate reports or questions to ask for future meetings.</p>
      </h3>
      <ul class="question-list">
        <li>Generate questions from the DINA Sprint Review meeting.</li>
        <li>Give me a report on drones.</li>
        <li>Give me a report from 4/1 - 4/9.</li>
        <li>Give me a report on Naval X's relationship with Firestorm Labs.</li>
        <li>Give me a report on the last week.</li>
        <li>Give me preparation notes for an upcoming meeting with Firestorm Labs.</li>
        <li>I am meeting with Mark Kim generate questions I can ask in my next meeting.</li>
        <li>Show action  items for this meeting, DINA Sprint Review.</li>
        <li>Show attendees of this meeting, DINA Sprint Review.</li>
      </ul>
    </section>
    <section class="faq-section">
      <h2 class="Topics" id="sbir-agent">SBIR Agent</h2>
      <h3 class="Description">Description
        <p class="description-text">This agent provides information about SBIR awards, including company details, funding amounts, and specific queries on fields from SBIR awards.</p>
      </h3>
      <ul class="question-list">
        <li>How many HUBZone-owned companies received SBIR awards?</li>
        <li>How many SBIR awards were granted in 2024?</li>
        <li>How many SBIR awards went to companies in CA?</li>
        <li>List all socially and economically disadvantaged companies with SBIR awards.</li>
        <li>List all women-owned companies with SBIR awards.</li>
        <li>List Navy SBIR awards.</li>
        <li>Show me all companies that received Phase 1 SBIR contracts.</li>
        <li>What's the total SBIR funding distributed each year?</li>
        <li>Which companies with more than 50 employees received SBIR awards?</li>
        <li>Who are the top 10 companies by total SBIR funding received?</li>
      </ul>
    </section>
    <section class="faq-section">
      <h2 class="Topics" id="product-agent">Product Agent</h2>
      <h3 class="Description">Description
        <p class="description-text">This agent can search for products on its fields, such as company details, TRL levels, and product types.
          This agent has the ability to match problems with a given products.
        </p>
      </h3>
      <ul class="question-list">
        <li>Find me all drone products.</li>
        <li>Find me products with a TRL of 7.</li>
        <li>What problems can [Product name] solve?</li>
        <li>Give me all products by [Company Name].</li>
        <li>Suggest a SME for [Product Name].</li>
      </ul>
    </section>

        <li>2. Click New at the top right corner.</li>
        <li>3. Name the workflow and assign who will manage it.</li>
        <li>4. Once created, click add task and name it, assign someone to it, and enter the deadline if needed.</li>
      </ul>
